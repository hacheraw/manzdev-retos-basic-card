<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Card</title>
  
  
  <script type="module" crossorigin src="/manzdev-retos-basic-card/index.e37c8fbd.js"></script>
  <link rel="stylesheet" href="/manzdev-retos-basic-card/index.6d9c8f19.css">
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img class="img-bg" src="https://picsum.photos/id/1033/640/360" alt="Background image">
      <img class="avatar" src="/manzdev-retos-basic-card/hache_raw.dc7e3e4f.png" alt="Avatar">
    </div>
    <div class="card-body">
      <div class="card-title">
        <h1>Hache_raw</h1>
        <div class="location">
          <svg role="img">
            <use xlink:href="/manzdev-retos-basic-card/icons.02e1848c.svg#location"></use>
          </svg>
          <em>Tenerife, Spain</em>
        </div>
      </div>
      <div class="card-text">
        Hache_raw es un desarrollador web al que le gusta probar nuevas tecnologías y hacer pequeños proyectos como
        este. Sobretodo, le gusta aprender enseñando.
      </div>
      <a href="https://twitter.com/intent/follow?user_id=2302119295" class="btn">Follow</a>
    </div>
    <div class="card-footer">
      <div class="card-footer-item">
        <span>Posts</span>
        <div class="stats">
          <svg role="img">
            <use xlink:href="/manzdev-retos-basic-card/icons.02e1848c.svg#posts"></use>
          </svg>
          <span class="stats-number">1337</span>
        </div>
      </div>
      <div class="card-footer-item">
        <span>Followers</span>
        <div class="stats">
          <svg role="img">
            <use xlink:href="/manzdev-retos-basic-card/icons.02e1848c.svg#followers"></use>
          </svg>
          <span class="stats-number">69</span>
        </div>
      </div>
      <div class="card-footer-item">
        <span>Following</span>
        <div class="stats">
          <svg role="img">
            <use xlink:href="/manzdev-retos-basic-card/icons.02e1848c.svg#following"></use>
          </svg>
          <span class="stats-number">420</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
